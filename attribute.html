<!DOCTYPE html>
<html>
   <head>
       <title>My webpage!</title>
       <style>
           input[type=text] {
               background-color: red;
           }

           input[type=number] {
               background-color: yellow;
           }
       </style>
   </head> 
   <body>
    <form>
        <div>
            <input type="text" placeholder = "First name" name = "name">
            <input type="text" placeholder = "Last name" name = "name">
            <input name = "name" type = "number" placeholder = "Age">
        </div>
        
        <div>
            Favorite color?
            <input name="color" type="radio" value="red">Red
            <input name="color" type="radio" value="green">Red
            <input name="color" type="radio" value="blue">Red
            <input name="color" type="radio" value="other">Red
        </div>

        <div>
            <input name="country" list="countries" placeholder="Country">
            <datalist id ="countries">
                <option value="Afghanistan">
                <option value="Albania">
                <option value="Algeria">
                <option value="Andorra">
                <option value="Angola">
                <option value="Antigua">
                <option value="Armenia">
                <option value="Australia">
                <option value="Austria">
                <option value="Azerbaijan">
                <option value="Bahamas">
                <option value="Bahrain">
                <option value="Bangladesh">
            </datalist>
        </div>
    </form>
   </body>
</html>
